<ion-header>
  <ion-navbar>
    <ion-title>Cambiar Numero de Telefono</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-list>
      <ion-title>Numero Ingresado Anteriormente</ion-title>
      <p>(1234) 123-1234</p>
      <ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <ion-label floating>Numero de Telefono</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block icon-right>Continuar<ion-icon name="log-in"></ion-icon></button>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
          <img src="assets/img/84971.gif" class="mundoSplash"/>
      </div>
    </div>
  </form>
</ion-content>
