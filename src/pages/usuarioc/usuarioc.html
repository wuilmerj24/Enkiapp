<ion-header>
  <ion-navbar>
    <ion-title>Registro de Usuarios</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="usuarioc">
    <ion-list>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <img src="assets/img/Master-Card-icon.png" alt="">
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <img src="assets/img/Visa-icon.png" alt="">
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-icon name="card" item-left></ion-icon>
        <ion-label floating>Nombre (TDC)</ion-label>
        <ion-input type="text" formControlName="nombreTDC"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="card" item-left></ion-icon>
        <ion-label floating>Numero de la TDC</ion-label>
        <ion-input  type="text" formControlName="numeroTDC" [textMask]="{mask:TDCFormat}"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col width-50 >
          <ion-item>
            <ion-icon name="calendar" item-left></ion-icon>
            <ion-label floating>MM</ion-label>
            <!--<ion-input type="date" formControlName="mmTDC"></ion-input>-->
            <ion-select formControlName="mmTDC">
              <ion-option value="01">01</ion-option>
              <ion-option value="02">02</ion-option>
              <ion-option value="03">03</ion-option>
              <ion-option value="04">04</ion-option>
              <ion-option value="05">05</ion-option>
              <ion-option value="06">06</ion-option>
              <ion-option value="07">07</ion-option>
              <ion-option value="08">08</ion-option>
              <ion-option value="09">09</ion-option>
              <ion-option value="10">10</ion-option>
              <ion-option value="11">11</ion-option>
              <ion-option value="12">12</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <ion-label floating>AA</ion-label>
            <ion-datetime displayFormat="YYYY" [(ngModel)]="myAA" formControlName="aaTDC"></ion-datetime>
            <!--<ion-input type="date" formControlName="aaTDC"></ion-input>-->
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-icon name="card" item-left></ion-icon>
        <ion-label floating>Cvv</ion-label>
        <ion-input  type="text" formControlName="cvvTDC" [textMask]="{mask:TDCcvv}"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block icon-right [disabled]="!usuarioc.valid" (click)="btnGuardarRegistro()">Siguiente<ion-icon name="log-in"></ion-icon></button>
    </div>
  </form>
</ion-content>
