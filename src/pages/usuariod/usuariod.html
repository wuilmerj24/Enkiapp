<ion-header>
  <ion-navbar>
    <ion-title>Verifica el Telefono Movil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="usuariod">
    <p>Hemos enviado el codigo de verificacion a este numero</p>
    <div style="border: 1px solid white;border-radius:3px;">
      <ion-input type="text" formControlName="telRegistrado" style="text-align:center !important;" [value]="telRegistrado" [(ngModel)]="telRegistrado" readonly></ion-input>
    </div>
    <p>Introduce el codigo de verificacion que te hemos enviado</p>
    <ion-input type="text" formControlName="codigo" clearInput style="border: 1px solid white;border-radius:3px; text-align: center !important;" class="centrarDiv"></ion-input>
    <div padding>
      <button ion-button block icon-right [disabled]="!usuariod.valid" (click)="btnVerificar()">Verificar<ion-icon name="log-in"></ion-icon></button>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <button ion-button block icon-right (click)="btnReenviar()">Reenviar<ion-icon name="log-in"></ion-icon></button>
        </ion-col>
        <ion-col width-50>
          <button ion-button block icon-right (click)="btnCambiarnum()">Cambiar Numero<ion-icon name="log-in"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="card">
      <div class="item item-text-wrap">
          <img src="assets/img/84971.gif" class="mundoSplash"/>
      </div>
    </div>
  </form>
</ion-content>
