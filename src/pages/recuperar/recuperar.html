<ion-header>
  <ion-navbar>
    <ion-title>Recuperar Datos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="recuperar">
    <ion-list>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label floating>Correo electronico:</ion-label>
        <ion-input formControlName="correo" type="email"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block icon-right [disabled]="!recuperar.valid">Enviar <ion-icon name="mail"></ion-icon></button>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
          <img src="assets/img/84971.gif" class="mundoSplash"/>
      </div>
    </div>
  </form>
</ion-content>
