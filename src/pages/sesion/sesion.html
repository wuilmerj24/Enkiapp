<ion-header>
  <ion-navbar>
    <ion-title>Inicio Sesion</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="login">
    <ion-list>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label floating>Correo electronico:</ion-label>
        <ion-input type="email" formControlName="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-lock" item-left></ion-icon>
        <ion-label floating>Contraseña:</ion-label>
        <ion-input type="password" formControlName="clave"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block icon-right [disabled]="!login.valid" (click)="iniciarSesion()">Entrar <ion-icon name="log-in"></ion-icon></button>
      <button ion-button block icon-right (click)="btnRecuperar()">Recuperar Contraseña <ion-icon name="ios-lock"></ion-icon></button>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
          <img src="assets/img/84971.gif" class="mundoSplash"/>
      </div>
    </div>
  </form>
</ion-content>
