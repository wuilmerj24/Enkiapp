<ion-header>
  <ion-navbar>
    <ion-title>PROFESSIONAL LICENSE</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="card">
    <div class="item item-text-wrap">
        <img [src]="imagenLicenciaLocal" *ngIf="imagenLicenciaLocal" class="imgCertificado"/>
    </div>
  </div>
  <p padding>Asegurate de que tu Professional License sea legible</p>
</ion-content>
<ion-footer>
  <ion-list no-lines>
    <ion-row>
      <ion-col width-50>
        <ion-item>
          <button ion-button block icon-right (click)="volverTomar()">Volver a tomar<ion-icon name="camera"></ion-icon></button>
        </ion-item>
      </ion-col>
      <ion-col width-50>
        <ion-item>
          <button ion-button block icon-right (click)="guardarFoto()">Guardar<ion-icon name="cloud-upload"></ion-icon></button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-footer>
