<ion-header>
  <ion-navbar>
    <ion-title>PROFESSIONAL LICENSE PAGE-J</ion-title>
  </ion-navbar>
</ion-header>
  <ion-content padding>
    <div class="card">
      <div class="item item-text-wrap">
          <img [src]="imagenFaceLocal" *ngIf="imagenFaceLocal" class="imgFace"/>
      </div>
    </div>
    <p padding>Toma una foto de tu Professional Face</p>
    <p>Asegurate de que podamos ver tu Face</p>
  </ion-content>
  <ion-footer>
    <ion-list no-lines>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <button ion-button block icon-right (click)="volverTomar()">Volver a tomar<ion-icon name="camera"></ion-icon></button>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <button ion-button block icon-right (click)="guardarFoto()">Guardar<ion-icon name="cloud-upload"></ion-icon></button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-footer>
