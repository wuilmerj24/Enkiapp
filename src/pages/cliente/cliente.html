<ion-header>
  <ion-toolbar class="panelPrincipal">
    <button ion-button icon-only menuToggle color="dark"><ion-icon name="menu" md="md-menu"></ion-icon></button>
    <ion-title text-center>ENKI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu [content]="content" color="dark">
  <ion-header>
    <ion-toolbar color="dark" padding>
      <ion-title><!--nombre del cliente--></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="card" item-left></ion-icon>
        <label menuClose >Pagos</label>
      </ion-item>
      <ion-item>
        <ion-icon name="filing" item-left></ion-icon>
        <label menuClose >Historial</label>
      </ion-item>
      <ion-item>
        <ion-icon name="notifications-outline" item-left></ion-icon>
        <label menuClose >Notificaciones</label>
      </ion-item>
      <ion-item>
        <ion-icon name="thumbs-up" item-left></ion-icon>
        <label menuClose >Unete a ENKI</label>
      </ion-item>
      <ion-item>
        <ion-icon name="settings" item-left></ion-icon>
        <label menuClose >Configurcion</label>
      </ion-item>
      <ion-item>
        <ion-icon name="help-buoy" item-left></ion-icon>
        <label menuClose >Ayuda</label>
      </ion-item>
      <ion-item>
        <ion-icon name="exit" item-left></ion-icon>
        <label menuClose >Cerrar Sesion</label>
      </ion-item>
      <ion-item>
        <ion-icon name="home" item-left></ion-icon>
        <label menuClose >Quienes Somos</label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content class="contenidoDiv">
  <div id="map"></div>
</ion-content>

<ion-footer>
  <input type="text" id="msgGPS">
</ion-footer>
